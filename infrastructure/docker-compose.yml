version: '3.8'

services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: tappyuser
      POSTGRES_PASSWORD: tappypassword
      POSTGRES_DB: tappydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:8
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes", "--appendfsync", "everysec"]

volumes:
  postgres_data:
  redis_data:
